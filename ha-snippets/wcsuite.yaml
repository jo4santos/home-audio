# ============================================================
# Home Assistant — Dashboard card: Wcsuite
# Gerado por: ./deploy.sh wcsuite
# Data: 2026-02-22
# ============================================================
# Requer os scripts bt_pair e bt_unpair em configuration.yaml
# (ver ha-snippets/configuration.yaml — adicionar uma única vez).
# Cole este YAML no editor Lovelace (Add Card → Manual).
# ============================================================

type: grid
cards:
  - type: heading
    icon: mdi:cast-audio
    heading: WC Suite
    heading_style: title
  - type: tile
    entity: switch.s60tpf_8_rpi_wcsuite
    name: Controlador
    icon: mdi:speaker-bluetooth
    features_position: bottom
  - type: tile
    entity: binary_sensor.bt_wcsuite
    name: Desligado
    icon: mdi:bluetooth-off
    hide_state: true
    vertical: false
    tap_action:
      action: call-service
      service: script.bt_pair
      data:
        divisao: wcsuite
    icon_tap_action:
      action: none
    features_position: bottom
    card_mod:
      style:
        ha-tile-card$: |
          .name::after {
            content: "Clicar para emparelhar";
            display: block;
            font-size: 0.75em;
            color: var(--secondary-text-color);
            font-weight: 400;
            margin-top: 2px;
          }
    visibility:
      - condition: state
        entity: switch.s60tpf_8_rpi_wcsuite
        state: "on"
      - condition: state
        entity: binary_sensor.bt_wcsuite
        state: "off"
  - type: tile
    entity: binary_sensor.bt_wcsuite
    name: Ligado
    icon: mdi:bluetooth
    hide_state: true
    vertical: false
    tap_action:
      action: call-service
      service: script.bt_unpair
      data:
        divisao: wcsuite
      confirmation:
        text: "Confirmar: esquecer o amplificador Bluetooth?"
    icon_tap_action:
      action: none
    features_position: bottom
    card_mod:
      style:
        ha-tile-card$: |
          .name::after {
            content: "Clicar para esquecer";
            display: block;
            font-size: 0.75em;
            color: var(--secondary-text-color);
            font-weight: 400;
            margin-top: 2px;
          }
    visibility:
      - condition: state
        entity: switch.s60tpf_8_rpi_wcsuite
        state: "on"
      - condition: state
        entity: binary_sensor.bt_wcsuite
        state: "on"
  - type: custom:mini-media-player
    entity: media_player.colunas_wcsuite
    group: false
    volume_stateless: false
    artwork: full-cover-fit
    source: icon
    sound_mode: full
    info: short
    visibility:
      - condition: state
        entity: binary_sensor.bt_wcsuite
        state: "on"
      - condition: state
        entity: media_player.colunas_wcsuite
        state_not: "unavailable"
