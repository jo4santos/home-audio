type: grid
cards:
  - type: heading
    icon: mdi:cast-audio
    heading: WC Suite
    heading_style: title
  - type: tile
    entity: switch.s60tpf_8_rpi_wcsuite
    name: Controlador
    icon: mdi:speaker-bluetooth
    vertical: false
    tap_action:
      action: call-service
      service: switch.turn_on
      target:
        entity_id: switch.s60tpf_8_rpi_wcsuite
    icon_tap_action:
      action: none
    features_position: bottom
    visibility:
      - condition: state
        entity: switch.s60tpf_8_rpi_wcsuite
        state: "off"
  - type: tile
    entity: switch.s60tpf_8_rpi_wcsuite
    name: Controlador
    icon: mdi:speaker-bluetooth
    vertical: false
    tap_action:
      action: call-service
      service: switch.turn_off
      target:
        entity_id: switch.s60tpf_8_rpi_wcsuite
      confirmation:
        text: "Confirmar: desligar o controlador?"
    icon_tap_action:
      action: none
    features_position: bottom
    visibility:
      - condition: state
        entity: switch.s60tpf_8_rpi_wcsuite
        state: "on"
  - type: tile
    entity: binary_sensor.bt_wcsuite
    name: Desligado
    icon: mdi:bluetooth-off
    color: grey
    hide_state: true
    vertical: false
    tap_action:
      action: call-service
      service: script.bt_pair_wcsuite
    icon_tap_action:
      action: none
    features_position: bottom
    card_mod:
      style:
        ha-tile-info$: |
          .secondary::after {
            content: "Emparelhar";
            color: var(--secondary-text-color);
            white-space: pre-wrap;
            display: block;
          }
    visibility:
      - condition: state
        entity: switch.s60tpf_8_rpi_wcsuite
        state: "on"
      - condition: state
        entity: binary_sensor.bt_wcsuite
        state: "off"
      - condition: state
        entity: script.bt_pair_wcsuite
        state: "off"
  - type: tile
    entity: script.bt_pair_wcsuite
    name: A ligar...
    icon: mdi:bluetooth-connect
    hide_state: true
    vertical: false
    tap_action:
      action: none
    icon_tap_action:
      action: none
    features_position: bottom
    visibility:
      - condition: state
        entity: switch.s60tpf_8_rpi_wcsuite
        state: "on"
      - condition: state
        entity: script.bt_pair_wcsuite
        state: "on"
  - type: tile
    entity: binary_sensor.bt_wcsuite
    name: Ligado
    icon: mdi:bluetooth
    color: blue
    hide_state: true
    vertical: false
    tap_action:
      action: call-service
      service: script.bt_unpair_wcsuite
      confirmation:
        text: "Confirmar: esquecer o amplificador Bluetooth?"
    icon_tap_action:
      action: none
    features_position: bottom
    card_mod:
      style:
        ha-tile-info$: |
          .secondary::after {
            content: "Esquecer";
            color: var(--secondary-text-color);
            white-space: pre-wrap;
            display: block;
          }
    visibility:
      - condition: state
        entity: switch.s60tpf_8_rpi_wcsuite
        state: "on"
      - condition: state
        entity: binary_sensor.bt_wcsuite
        state: "on"
      - condition: state
        entity: script.bt_pair_wcsuite
        state: "off"
      - condition: state
        entity: script.bt_unpair_wcsuite
        state: "off"
  - type: tile
    entity: script.bt_unpair_wcsuite
    name: A desligar...
    icon: mdi:bluetooth-off
    hide_state: true
    vertical: false
    tap_action:
      action: none
    icon_tap_action:
      action: none
    features_position: bottom
    visibility:
      - condition: state
        entity: switch.s60tpf_8_rpi_wcsuite
        state: "on"
      - condition: state
        entity: script.bt_unpair_wcsuite
        state: "on"
  - type: custom:mini-media-player
    entity: media_player.colunas_wcsuite
    group: false
    volume_stateless: false
    artwork: full-cover-fit
    source: icon
    sound_mode: full
    info: short
    visibility:
      - condition: state
        entity: binary_sensor.bt_wcsuite
        state: "on"
      - condition: state
        entity: media_player.colunas_wcsuite
        state_not: unavailable
      - condition: state
        entity: script.bt_pair_wcsuite
        state: "off"
      - condition: state
        entity: script.bt_unpair_wcsuite
        state: "off"
