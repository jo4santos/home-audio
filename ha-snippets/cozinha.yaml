type: grid
cards:
  - type: heading
    icon: mdi:cast-audio
    heading: Cozinha
    heading_style: title
  - type: tile
    entity: input_boolean.bt_cozinha
    name: Controlador
    icon: mdi:speaker-bluetooth
    vertical: false
    tap_action:
      action: none
    icon_tap_action:
      action: none
    features_position: bottom
    grid_options:
      columns: full
  - type: tile
    entity: input_boolean.bt_cozinha
    name: Emparelhar
    icon: mdi:bluetooth-connect
    color: blue
    show_entity_picture: false
    hide_state: true
    vertical: false
    tap_action:
      action: call-service
      service: script.bt_pair
      data:
        divisao: cozinha
    icon_tap_action:
      action: none
    features_position: bottom
  - type: tile
    entity: input_boolean.bt_cozinha
    name: Esquecer
    icon: mdi:bluetooth-off
    color: blue
    show_entity_picture: false
    hide_state: true
    vertical: false
    tap_action:
      action: call-service
      service: script.bt_unpair
      data:
        divisao: cozinha
    icon_tap_action:
      action: none
    features_position: bottom
  - type: custom:mini-media-player
    entity: media_player.colunas_cozinha
    group: false
    volume_stateless: false
    artwork: full-cover-fit
    source: icon
    sound_mode: full
    info: short
