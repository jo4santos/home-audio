# ============================================================
# Home Assistant — Dashboard card: Cozinha
# Gerado por: ./deploy.sh cozinha
# Data: 2026-02-22
# ============================================================
# Requer os scripts bt_pair e bt_unpair em configuration.yaml
# (ver ha-snippets/configuration.yaml — adicionar uma única vez).
# Cole este YAML no editor Lovelace (Add Card → Manual).
# ============================================================

type: grid
cards:
  - type: heading
    icon: mdi:cast-audio
    heading: Cozinha
    heading_style: title
  - type: tile
    entity: switch.s60tpf_6_rpi_cozinha
    name: Controlador
    icon: mdi:speaker-bluetooth
    features_position: bottom
  - type: tile
    entity: binary_sensor.bt_cozinha
    name: Desligado
    icon: mdi:bluetooth-off
    hide_state: true
    vertical: false
    tap_action:
      action: call-service
      service: script.bt_pair
      data:
        divisao: cozinha
    icon_tap_action:
      action: none
    features_position: bottom
    card_mod:
      style:
        ha-tile-info$: |
          .secondary::after {
            content: "Clicar para emparelhar";
            color: var(--secondary-text-color);
            white-space: pre-wrap;
            display: block;
          }
    visibility:
      - condition: state
        entity: switch.s60tpf_6_rpi_cozinha
        state: "on"
      - condition: state
        entity: binary_sensor.bt_cozinha
        state: "off"
  - type: tile
    entity: binary_sensor.bt_cozinha
    name: Ligado
    icon: mdi:bluetooth
    hide_state: true
    vertical: false
    tap_action:
      action: call-service
      service: script.bt_unpair
      data:
        divisao: cozinha
      confirmation:
        text: "Confirmar: esquecer o amplificador Bluetooth?"
    icon_tap_action:
      action: none
    features_position: bottom
    card_mod:
      style:
        ha-tile-info$: |
          .secondary::after {
            content: "Clicar para esquecer";
            color: var(--secondary-text-color);
            white-space: pre-wrap;
            display: block;
          }
    visibility:
      - condition: state
        entity: switch.s60tpf_6_rpi_cozinha
        state: "on"
      - condition: state
        entity: binary_sensor.bt_cozinha
        state: "on"
  - type: custom:mini-media-player
    entity: media_player.colunas_cozinha
    group: false
    volume_stateless: false
    artwork: full-cover-fit
    source: icon
    sound_mode: full
    info: short
    visibility:
      - condition: state
        entity: binary_sensor.bt_cozinha
        state: "on"
      - condition: state
        entity: media_player.colunas_cozinha
        state_not: "unavailable"
