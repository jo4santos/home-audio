type: grid
cards:
  - type: heading
    icon: mdi:cast-audio
    heading: Sala
    heading_style: title
  - type: tile
    entity: switch.s60tpf_7_rpi_sala
    name: Controlador
    icon: mdi:speaker-bluetooth
    features_position: bottom
    grid_options:
      columns: full
  - type: tile
    entity: binary_sensor.bt_sala
    name: Bluetooth
    icon: mdi:bluetooth
    features_position: bottom
    grid_options:
      columns: full
    visibility:
      - condition: state
        entity: switch.s60tpf_7_rpi_sala
        state: "on"
  - type: tile
    entity: switch.s60tpf_7_rpi_sala
    name: Emparelhar
    icon: mdi:bluetooth-connect
    color: blue
    show_entity_picture: false
    hide_state: true
    vertical: false
    tap_action:
      action: call-service
      service: script.bt_pair
      data:
        divisao: sala
    icon_tap_action:
      action: none
    features_position: bottom
    visibility:
      - condition: state
        entity: switch.s60tpf_7_rpi_sala
        state: "on"
  - type: tile
    entity: switch.s60tpf_7_rpi_sala
    name: Esquecer
    icon: mdi:bluetooth-off
    color: blue
    show_entity_picture: false
    hide_state: true
    vertical: false
    tap_action:
      action: call-service
      service: script.bt_unpair
      data:
        divisao: sala
    icon_tap_action:
      action: none
    features_position: bottom
    visibility:
      - condition: state
        entity: switch.s60tpf_7_rpi_sala
        state: "on"
  - type: custom:mini-media-player
    entity: media_player.colunas_sala
    group: false
    volume_stateless: false
    artwork: full-cover-fit
    source: icon
    sound_mode: full
    info: short
    visibility:
      - condition: state
        entity: binary_sensor.bt_sala
        state: "on"
      - condition: state
        entity: media_player.colunas_sala
        state_not: "unavailable"
