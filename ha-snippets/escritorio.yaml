# --- PASSO 1: Adicionar ao scripts.yaml (ou secção script: do configuration.yaml) ---

bt_pair_escritorio:
  alias: "BT Ligar — Escritorio"
  sequence:
    - action: shell_command.bt_pair
      data:
        user: relvasantos
        ip: 192.168.30.7
  mode: single

bt_unpair_escritorio:
  alias: "BT Desligar — Escritorio"
  sequence:
    - action: shell_command.bt_unpair
      data:
        user: relvasantos
        ip: 192.168.30.7
  mode: single


# --- PASSO 2: Dashboard card (Add Card → Manual no Lovelace) ---

type: horizontal-stack
cards:
  - type: button
    name: "Ligar — Escritorio"
    icon: mdi:bluetooth-connect
    tap_action:
      action: call-service
      service: script.bt_pair_escritorio
  - type: button
    name: "Desligar — Escritorio"
    icon: mdi:bluetooth-off
    tap_action:
      action: call-service
      service: script.bt_unpair_escritorio
