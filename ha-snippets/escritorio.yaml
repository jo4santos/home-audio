type: horizontal-stack
cards:
  - type: button
    name: "Ligar — Escritorio"
    icon: mdi:bluetooth-connect
    tap_action:
      action: call-service
      service: script.bt_pair
      data:
        divisao: escritorio
  - type: button
    name: "Desligar — Escritorio"
    icon: mdi:bluetooth-off
    tap_action:
      action: call-service
      service: script.bt_unpair
      data:
        divisao: escritorio
